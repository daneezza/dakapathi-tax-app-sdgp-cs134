name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Fix import paths
        run: |
          # Fix case sensitivity issues in imports
          sed -i 's/import Game from \.\/Pages\/game\.jsx/import Game from \.\/pages\/game\.jsx/g' src/App.jsx
          sed -i 's/import FAQs from "\.\/Pages\/FAQs\.jsx"/import FAQs from "\.\/pages\/FAQs\.jsx"/g' src/App.jsx
          sed -i 's/import Pricing from "\.\/Pages\/Pricing\.jsx"/import Pricing from "\.\/pages\/Pricing\.jsx"/g' src/App.jsx

      - name: Build Project
        run: |
          cd frontend
          npm run build

      - name: Deploy
        run: echo "Deploying frontend..."
