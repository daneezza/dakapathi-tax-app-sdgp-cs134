name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Clean npm cache
        run: npm cache clean --force  

      - name: Fix Case Sensitivity Issues
        run: |
          # Ensure folder names and file references match case
          git ls-files | while read -r file; do
            # Check if the file name has mismatched case with the folder name
            correct_case=$(echo "$file" | tr '[:upper:]' '[:lower:]')
            if [ "$file" != "$correct_case" ]; then
              echo "Found case sensitivity issue: $file"
              echo "Renaming $file to $correct_case"
              git mv "$file" "$correct_case"  # Rename to correct case
            fi
          done
          git commit -am "Fix case sensitivity issues" || echo "No case changes made"
      
      - name: Install Dependencies
        run: npm ci
        working-directory: frontend
      
      - name: Build React App
        run: npm run build
        working-directory: frontend
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: frontend/dist
